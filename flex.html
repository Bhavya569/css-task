<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            display: flex;
            justify-content: center;
            margin: auto;
            margin-top: 100px;
            gap: 3px;
            border: 3px solid black;
            width: fit-content;
            padding: 3px;
        }

        .left {
            background-color: orange;
            border: 3px solid black;
            width: fit-content;
            text-align: left;
            padding: 60px 60px;
        }

        .right {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .upper {
            background-color: green;
            border: 3px solid black;
            padding: 60px 90px;
        }

        .middle {
            background-color: yellow;
            border: 3px solid black;
            padding: 60px 90px;
        }

        .lower {
            background-color: blue;
            border: 3px solid black;
            padding: 60px 90px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left"></div>
        <div class="right">
            <div class="upper"></div>
            <div class="middle"></div>
            <div class="lower"></div>
        </div>

    </div>
</body>

</html>
